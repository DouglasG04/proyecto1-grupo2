<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Kuppa</title>
    <link rel="shortcut icon" href="../assets/img/isotipo-kupaa.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/brands.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/fontawesome.min.css">
    <link rel="stylesheet" href="./styles.css">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.all.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.min.css" rel="stylesheet">
    <script src="homepage.js" defer></script>
    <script src="session.js" defer></script>

</head>

<body>
    <header class="nav-container">
        <!-- Linkear -->
        <div>
            <img class="nav-container-logo" src="../assets/img/logotipo-horizontal-kupaa.png" alt="Logotipo Kuppa">
        </div>
        <nav class="nav-container-options-align">
            <!-- Linkear -->
            <ul class="nav-container-options">
               
            </ul>
        </nav>
        <button class="btn account-button dropbtn" onclick="myFunction()">
            <div id="myDropdown" class="dropdown-content">
                <a class="logout">Cerrar sesión</a>
            </div>

            <!-- Linkear -->
            <div>
                <i class="fa-solid fa-bars dropbtn"></i>
            </div>
            <div>
                <i class="fa-solid fa-circle-user fa-xl dropbtn"></i>
            </div>
        </button>
    </header>
    <main>
        <section>
            <div class="slideshow-container">
                <div class="mySlides fade">
                    <img src="../assets/img/tucan-carousel.jpg" class="slides-img" alt="Quetzal en una rama">
                </div>
                <div class="mySlides fade">
                    <img src="../assets/img/rana-carousel.jpg" class="slides-img" alt="Laguna y vegetación alrededor">
                </div>
                <div class="mySlides fade">
                    <img src="../assets/img/osoperesozo-carousel.jpg" class="slides-img"
                        alt="Volcán Arenal desde el lago Arenal">
                </div>
            </div>

            <div style="display: block; justify-content: center; align-items: center;">
                <div class="search-bar-container">
                    <input class="search-bar-input" type="text" placeholder="Buscar...">
                    <button class="btn" onclick="filter();"><i class="fa-solid fa-magnifying-glass search-bar-icon"></i></button>
                    <button class="btn search-bar-filter-button dropbtn2" onclick="myFunction2()">
                        <div id="myDropdown2" class="dropdown-content2">
                            <label id="Province" class="dropdown-item2">Ubicación</label>
                            <label id="Category" class="dropdown-item2">Tipo de negocio</label>
                            <label id="Price" class="dropdown-item2">Precios</label>
                        </div>
                        <div>
                            <i class="fa-solid fa-sliders dropbtn2"></i>
                        </div>
                        <div>
                            <p class="dropbtn2">Filters</p>
                        </div>
                    </button>
                    <div class="card">
                        <h4>Elige un rango de precio</h4>
                  
                        <div class="price-content">
                          <div>
                            <label>Min</label>
                            <p id="min-value">₡0</p>
                          </div>
                  
                          <div>
                            <label>Max</label>
                            <p id="max-value">₡600000</p>
                          </div>
                        </div>
                  
                        <div class="range-slider">
                          <div class="range-fill"></div>
                  
                          <input
                            type="range"
                            class="min-price"
                            value="0"
                            min="0"
                            max="600000"
                            step="1000"
                          />
                          <input
                            type="range"
                            class="max-price"
                            value="600000"
                            min="0"
                            max="600000"
                            step="1000"
                          />
                        </div>
                      </div>
                </div>
                <div class="categories-container-align">
                    <!-- Linkear -->
                    <div class="categories-container-options" id="categories-container">
                        <p id="Alimentacion" class="categories-container-item">Alimentación</p>
                        <p id="Entretenimiento" class="categories-container-item">Entretenimiento</p>
                        <p id="Hospedaje" class="categories-container-item">Hospedaje</p>
                    </div>
                </div>
            </div>



        </section>
        <section id="businessesList" class="businesses-container">
            <!-- Linkear -->
        </section>

        <div id="paginationControls" class="pagination-controls hide-element">
            <button id="prevPageBtn" onclick="showPreviousPage()">Anterior</button>
            <button id="nextPageBtn" onclick="showNextPage()">Siguiente</button>
          </div>
    </main>
    <footer class="footer-container">
        <div>
            <img class="footer-container-ICT" src="../assets/img/logo-ict-2018.png"
                alt="Logo Instituto Costarricense de Turismo">
        </div>
        <div>
            <img class="footer-container-esencial" src="../assets/img/esencial.png"
                alt="Logo marca Esencial Costa Rica">
        </div>
        <div>
            <a class="footer-container-contact" href="../assets/img/Section-contactanos">Políticas de cancelación</a>
            <!-- Linkear -->
        </div>
        <div class="footer-container-contact">
            <div>
                <i class="fa-solid fa-phone"></i>
            </div>
            <div>
                <p>+506-22995800</p>
            </div>
        </div>
        <div class="footer-container-contact">
            <div>
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div>
                <p>info@visitcostarica.com</p>
            </div>
        </div>
        <div class="footer-container-contact">
            <div>
                <a class="footer-container-contact" href="https://www.instagram.com/oficial_ict/"><i
                        class="fa-brands fa-instagram fa-lg"></i></a>
            </div>
            <div>
                <a class="footer-container-contact"
                    href="https://www.facebook.com/InstitutoCostarricensedeTurismoOficial/"><i
                        class="fa-brands fa-square-facebook fa-lg"></i></a>
            </div>
            <div>
                <a class="footer-container-contact" href="https://www.youtube.com/channel/UCf4vVKxVaYpRtmFaStDfQTw"><i
                        class="fa-brands fa-youtube fa-lg"></i></a>
            </div>
        </div>
    </footer>
</body>

</html>
