        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/brands.min.css">

<body>
    <header class="nav-container">
        <!-- Linkear -->

            <!-- Linkear -->

    </header>
    <main>
        <section>
            <div class="slideshow-container">

                 </div>
            </div>
                <div class="search-bar-container">
                    <input class="search-bar-input" type="text" placeholder="Buscar...">

                    <button class="btn search-bar-filter-button">
                        <div>
                            <i class="fa-solid fa-sliders"></i>
                        </div>
                        <div>
                            <p>Filters</p>
                        </div>
                    </button>
                </div>
            <div class="categories-container-align">
               <!-- Linkear -->
                <div class="categories-container-options">
                <p>Alimentación</p>
                <p>Entretenimiento</p>
                <p>Hospedaje</p>

        <section id="businessesList" class="businesses-container">
        <!-- Linkear -->
        </section>

            <div>

            <div>
