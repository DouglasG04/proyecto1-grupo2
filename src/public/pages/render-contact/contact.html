<body>

    <!-- Chris start -->
        <main>
            <div class="contact">
                <div class="contact-us">
                        <h2>Ponte en contacto con nosotros</h2>
                    <div class="contact-box">
                        <img class="contact-icon" src="https://static.vecteezy.com/system/resources/previews/020/009/601/original/email-and-mail-icon-black-free-png.png" alt="">
                        <p>kuppacr@gmail.com</p>
                    </div>
                    <div class="contact-boxes">
                        <img class="contact-icon" src="https://cdn2.iconfinder.com/data/icons/font-awesome/1792/phone-512.png" alt="">
                        <p>+183989849303</p>
                    </div>
                    <div class="social-part">
                      <h4>Conectate con nosotros</h4>
                        <div class="social-icons">
                            <img class="face-icon" src="https://cdn3.iconfinder.com/data/icons/picons-social/57/46-facebook-512.png" alt="">
                            <img class="face-icon" src="https://c0.klipartz.com/pngpicture/730/864/gratis-png-logo-de-instagram-iconos-de-computadora-logo-de-insta.png" alt="">

                        </div>
                    </div>
                </div>
                <div class="contact-form">
                    <form class="form">
                        <label for="nombre" class="label">Nombre</label>
                        <input type="text" id="nombre" class="input" placeholder="Ingrese su nombre" required>
                        <label for="email" class="label">E-mail</label>
                        <input type="email" id="email" class="input" placeholder="ejemplo@gmail.com" required>
                        <label for="telefono" class="label">Telefono</label>
                        <input type="tel" id="telefono" class="input" required placeholder="+">
                        <label for="mensaje" class="label">Mensaje</label>
                        <input type="text" id="mensaje" class="input imp" required placeholder="Deje su comentario">
                        <div class="sent-container">
                            <button class="form-sent" type="submit">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="img-contact">
                <img class="img-end" src="https://viajes.nationalgeographic.com.es/medio/2019/05/24/la-tragedia-de-1968_98177bd5_1254x837.jpg" alt="">
            </div>


        </main>

    <footer class="footer-container">
