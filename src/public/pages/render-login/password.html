<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar contraseña</title>

    <link rel="stylesheet" href="../styles.css">
    <script src="./password.js" defer></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.all.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.min.css" rel="stylesheet">
</head>

<body>

    <section style="margin: 0 auto;max-width: 500px;margin-top: 150px;">
        <form id="newPassword"
            style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
            <h1>Ingrese su nueva contraseña</h1>
            <div class="form-group" style=" 
                display: flex;
                flex-direction: column;
                padding: 15px 0;
                ">

                <label for="password" style=" color: #222222;">Contraseña</label>
                <input type="password" name="password" id="password" placeholder="Ingrese su nueva contraseña" required
                    style="
                    padding: 0px 9px;
                    height: 40px;
                    width: 260px;
                    margin: 6px 0;
                    border: 1px solid #C4C4C4;
                    border-radius: 5px;
                    ">
            </div>

            <div class="form-group" style=" 
            display: flex;
            flex-direction: column;
            padding: 15px 0;
            ">
                <label for="verifypassword" style=" color: #222222;">Confirme contraseña</label>
                <input type="password" name="verifypassword" id="verifypassword"
                    placeholder="Ingrese de nuevo nueva contraseña" required style="
                    padding: 0px 9px;
                    height: 40px;
                    width: 260px;
                    margin: 6px 0;
                    border: 1px solid #C4C4C4;
                    border-radius: 5px;
                    ">
            </div>
            <button style=" 
                background-color: var(--darkGreenKupaa);
                color: #fff;
                font-size: 16px;
                border: none;
                padding: 8px 50px;
                border-radius: 5px;
                cursor: pointer;
                ">
                Enviar</button>
        </form>
    </section>

</body>

</html>
